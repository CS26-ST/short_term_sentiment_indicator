name: Update Sentiment Breadth (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 14 * * 1-5"   # Mon-Fri ~ 8:00 PM IST (UTC 14:30)

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate last 2 years close prices
        run: |
          python src/generate_close_prices.py \
            --symbols_csv data/nifty500/nifty500_symbols.csv \
            --out_csv data/nifty500/close.csv \
            --years 2

      - name: Compute sentiment breadth + chart
        run: |
          python src/compute_sentiment_breadth.py

      - name: Commit and push updated outputs
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add data/nifty500/close.csv output images

          # Commit only if there are changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update sentiment breadth"
            git push
          fi
